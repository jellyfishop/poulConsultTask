<!DOCTYPE html>
<html>
<head>
    <title>3D Canvas with Babylon.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <script>
        // Wait for the page to load before creating the 3D scene
document.addEventListener("DOMContentLoaded", function () {

// Get the canvas element
var canvas = document.getElementById("renderCanvas");

// Create the Babylon.js engine
var engine = new BABYLON.Engine(canvas, true);

// Create the scene
var scene = new BABYLON.Scene(engine);

// Create the camera
var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);

// Set the camera target
camera.setTarget(BABYLON.Vector3.Zero());

// Attach the camera to the canvas
camera.attachControl(canvas, false);

// Create a light source
var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// Create a box mesh
var box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);

// Create a sphere mesh
var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 3 }, scene);

// var torus = BABYLON.MeshBuilder.CreateTorus("torus", { diameter: 3,thickness:1 }, scene);

// var capsule = BABYLON.MeshBuilder.CreateCapsule("ribbon", { height:2 }, scene);




// Position the objects in the scene
box.position.x = -2;
sphere.position.x = 2;
// torus.position.x=7;
// capsule.position.x=-5;


// Start the render loop
engine.runRenderLoop(function () {
    scene.render();
});

// Resize the engine with the window
window.addEventListener("resize", function () {
    engine.resize();
});
});
    </script>
</body>
</html>
